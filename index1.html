<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Music Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url("https://previews.123rf.com/images/maforke/maforke2308/maforke230800253/210225053-music-background-with-musical-instruments-vector-illustration-in-flat-design-style.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      
    }
    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #2575fc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5edb;
    }
    p {
      margin-top: 15px;
      font-size: 0.9rem;
    }
    a {
      color: #6a11cb;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="index2.html" method="POST">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="index2.html">Sign In</a></p>
  </div>
</body>
</html>
